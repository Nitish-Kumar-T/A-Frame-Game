<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="script.js"></script>
    <style>
        body { margin: 0; }
        .a-enter-vr { display: none; }
    </style>
</head>
<body>
    <a-scene background="color: skyblue">
        <a-entity id="player" geometry="primitive: box; width: 2; height: 0.5; depth: 0.5"
                  material="color: red"
                  position="0 -4 -5"
                  player-control>
        </a-entity>
        
        <a-text id="score" value="Score: 0" position="-1 3.5 -5" scale="1.5 1.5 1.5"></a-text>
        
        <a-camera position="0 0 0"></a-camera>
    </a-scene>
</body>
</html>
